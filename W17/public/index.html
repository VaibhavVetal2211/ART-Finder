<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Employee Directory</h1>
            <p>Your Complete Employee Management Solution</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search employees..." />
            </div>
            
            <div class="employees-grid" id="employeesGrid">
                <!-- Employee cards will be dynamically inserted here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Managing talent with excellence and innovation</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Departments</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Info</h3>
                <p>Email: info@company.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Employee Directory. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
