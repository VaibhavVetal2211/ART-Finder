<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Event Registration</h2>
                        <form id="registrationForm" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                                <label for="phone">Phone Number</label>
                                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="eventType" required>
                                    <option value="">Select an event</option>
                                    <option value="conference">Conference</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="seminar">Seminar</option>
                                    <option value="webinar">Webinar</option>
                                </select>
                                <label for="eventType">Event Type</label>
                                <div class="invalid-feedback">Please select an event type.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="eventDate" required>
                                <label for="eventDate">Event Date</label>
                                <div class="invalid-feedback">Please select a date.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="specialRequirements" placeholder="Special Requirements" style="height: 100px"></textarea>
                                <label for="specialRequirements">Special Requirements (Optional)</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center mb-0">Thank you for registering! We will contact you shortly with more details.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    
    <script>
        // Form validation and submission
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault()
                    if (!form.checkValidity()) {
                        event.stopPropagation()
                    } else {
                        // Show success modal
                        var successModal = new bootstrap.Modal(document.getElementById('successModal'))
                        successModal.show()
                        // Reset form
                        form.reset()
                        form.classList.remove('was-validated')
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
